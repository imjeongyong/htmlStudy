<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
    //**자바에서 오버로딩 개념** -> 함수이름은 같지만 파라메터타입에 따라 다른 함수로 취급
        function sayHi() {
            alert(arguments.length);
            if(arguments.length==1) {
                alert(arguments[0]);
            } else if (arguments.length==2) {
                alert(arguments[0]+':'+arguments[1]);
            }
        }

        sayHi();
        sayHi('seungjin');
        sayHi('seungjin', 'kildong');
    </script>
</body>
</html>
