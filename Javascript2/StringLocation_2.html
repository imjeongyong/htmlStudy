<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    var stringValue = "Lorem ipsum dolor sit amet, consectetur adipisicing elit";
    var positions = new Array();
    var pos = stringValue.indexOf("e");

    while(pos > -1) {
      positions.push(pos);
      pos = stringValue.indexOf("e", pos+1);
    }

    alert(positions);
  </script>
</body>
</html>
