<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    var stringValue = "hello world!";
    alert(stringValue.slice(3));
    alert(stringValue.substring(3));
    alert(stringValue.substr(3));
    alert(stringValue.slice(3, 7));
    alert(stringValue.substring(3, 7));
    alert(stringValue.substr(3, 7));
  </script>
</body>
</html>
