<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    alert(null == undefined);   // true, 의미 같
    alert(null === undefined);  // false, 의미는 같, 타입은 다름
    alert(true == 1);           // true
    alert(true === 1);          // false
    alert(true == '1');         // true
    alert(true === '1');        // false
    alert(0 === -0);            // true
    alert(NaN === NaN);         // false
  </script>
</body>
</html>
